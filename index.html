<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testsite</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="firstview">
      <p class="firstview_text">キャッチコピー</p>
    </div>
    <div class="about">
      <h2 class="title">About</h2>
      <p class="about_text">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
    </div>
    <div class="blog">
      <h2 class="title">ブログ</h2>
      <div class="blog_card">
        <div class="card">
          <img class="card_img" src="img/siteimg/blog__eyecatch1.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="card">
          <img class="card_img" src="img/siteimg/blog__eyecatch2.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="card">
          <img class="card_img" src="img/siteimg/blog__eyecatch3.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
    </div>
    <div>
      <h2 class="title">お問い合わせ</h2>
      <form action="">
        <table class="form_table">
          <tr>
            <th>名前</th>
            <td><input name="name" type="text"></td>
          </tr>
          <tr>
            <th>メールアドレス</th>
            <td><input name="email" type="email"></td>
          </tr>
          <tr>
            <th>用件</th>
            <td>
              <select name="select" >
                <option value="1">広告掲載について</option>
                <option value="2">採用について</option>
                <option value="3">その他</option>
              </select>
            </td>
          </tr>
          <tr>
            <th></th>
            <td><textarea name="textarea"  cols="30" rows="10"></textarea></td>
          </tr>
          <tr>
            <td colspan="2" class="form_btn">
              <input class="form_btn-reset" type="reset" value="削除">
              <input class="form_btn-submit" type="submit" value="送信">
            </td>
          </tr>
        </table>
      </form>
    </div>
  </main>
</body>
</html>
