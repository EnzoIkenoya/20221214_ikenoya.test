<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testsite</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="firstview">
      <p class="firstview_text">キャッチコピー</p>
    </div>
    <div class="about">
      <h2 class="about_title">About</h2>
      <p class="about_text">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験の方でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
    </div>
    <div class="blog">
      <h2 class="blog_title">ブログ</h2>
      <div class="blog_card">
        <div class="card">
          <img class="card_img" src="img/siteimg/blog__eyecatch1.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="card">
          <img class="card_img" src="img/siteimg/blog__eyecatch2.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
        <div class="card">
          <img class="card_img" src="img/siteimg/blog__eyecatch3.jpg" alt="">
          <p class="card_text">コーチテックブログのタイトルがここには入ります。</p>
        </div>
      </div>
    </div>
    <div class="form">
      <h2 class="title"></h2>
      <form action="detail.html" method="get">
        <label>
          名前<input type="text">
        </label>
        <label>
          メールアドレス<input type="email">
        </label>
        <label>
          用件<select name="select">
            <option value="広告掲載">広告掲載について</option>
            <option value="その他">その他お問い合わせ</option>
          </select>
        </label>
        <textarea name="textarea" cols="50" rows="10"></textarea>
      </form>
      <div class="button">
        <button>削除</button>
        <button>送信</button>
      </div>
    </div>
  </main>
</body>
</html>
